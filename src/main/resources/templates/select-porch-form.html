<div class="porch" id="div_porch_inner" th:fragment="porch-view" xmlns:th="http://www.thymeleaf.org">
    <label>Номер Подъезда</label>
    <select id="pochNumber" name="porchNumber" onChange="onChangePorch(this)">
        <option multiple="false" th:each="item: ${porchList}" th:text="${item}">Пункт 1</option>
    </select>
    <span class="error" errors="porchNumber"></span></div>
